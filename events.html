---
layout: events
---

					<nav events>
						{% for post in site.posts %}
						<span>
							<a href="{{post.url}}">
								<em>{{post.title}}</em>
								<span>
									{{post.when}} at {{post.where}}; for {{post.for}}
								</span>
							</a>
						</span>
						{% endfor %}
					</nav>

					<hr />
